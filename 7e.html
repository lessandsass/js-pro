<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>

</head>
<body>

    <script>
        function convertToCelsius(fahrenheit) {
            let celsius = (fahrenheit - 32) * (5/9);
            return celsius;
        }

        console.log(convertToCelsius(140));

    </script>

</body>
</html>
