<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Quantity</title>

</head>
<body>

    <h3>
        Cart Quantity
    </h3>

    <button 
        onclick="console.log(`Card quantity: ${cartQuantity}`);"
    >
        Show Quantity
    </button>

    <button 
        onclick="
            if (cartQuantity >= 10) {
                alert('The cart is full');
                return;
            } else {
                cartQuantity += 1;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        Add to Cart
    </button>

    <button
        onclick="
            if (cartQuantity >= 10) {
                alert('The cart is full');
                return;
            } else {
                cartQuantity += 2;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        +2
    </button>

    <button
        onclick="
            if (cartQuantity >= 10) {
                alert('The cart is full');
                return;
            } else {
                cartQuantity += 3;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        +3
    </button>

    <button
        onclick="
            if (cartQuantity >= 10) {
                alert('The cart is full');
                return;
            } else {
                cartQuantity += 4;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        +4
    </button>

    <button
        onclick="
            if (cartQuantity >= 10) {
                alert('The cart is full');
                return;
            } else {
                cartQuantity += 5;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        +5
    </button>

    <button
        onclick="
            if (cartQuantity <= 1) {
                alert('The cart is empty');
                return;
            } else {
                cartQuantity -= 1;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        -1
    </button>

    <button
        onclick="
            if (cartQuantity <= 1) {
                alert('The cart is empty');
                return;
            } else {
                cartQuantity -= 2;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        -2
    </button>

    <button
        onclick="
            if (cartQuantity <= 1) {
                alert('The cart is empty');
                return;
            } else {
                cartQuantity -= 3;
                console.log(`Card quantity: ${cartQuantity}`);
            }
        "
    >
        -3
    </button>

    <button
        onclick="
            cartQuantity = 0;
            console.log('Cart was reset');
            console.log(`Card quantity: ${cartQuantity}`);
        "
    >
        Reset Cart
    </button>

    <script>
        let cartQuantity = 0;
    </script>

</body>
</html>
