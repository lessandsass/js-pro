<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

</head>
<body>

    <p>Rock Papers Scissors</p>

    <button
        onclick="
                pickComputerMove();

                let result = '';

                if (computerMove === 'rock') {
                    result = 'Tie.';    
                } else if (computerMove === 'paper') {
                    result = 'You lose';
                } else if (computerMove === 'scissors') {
                    result = 'You win';
                }

                alert(`You picked rock. The computer picked ${computerMove}. ${result}`);

            "
    >
        Rock
    </button>

    <button
        onclick="
                pickComputerMove();

                let result = '';

                if (computerMove === 'rock') {
                    result = 'You win';    
                } else if (computerMove === 'paper') {
                    result = 'Tie.';
                } else if (computerMove === 'scissors') {
                    result = 'You lose';
                }

                alert(`You picked paper. The computer picked ${computerMove}. ${result}`);
            "
    >
        Paper
    </button>

    <button
        onclick="
                
                // pickComputerMove();
                console.log(pickComputerMove());

                let result = '';

                if (computerMove === 'rock') {
                    result = 'You lose';    
                } else if (computerMove === 'paper') {
                    result = 'You win.';
                } else if (computerMove === 'scissors') {
                    result = 'Tie.';
                }

                alert(`You picked Scissors. The computer picked ${computerMove}. ${result}`);
            "
    >
        Scissors
    </button>


    <script>

        let computerMove = '';

        function pickComputerMove() {

            const randomNumber = Math.random();

            if (randomNumber >= 0 && randomNumber < 1/3) {
                computerMove = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
                computerMove = 'paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1) {
                computerMove = 'scissors';
            }

            return 'rock';

        }

    </script>

</body>
</html>
