<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>

</head>
<body>

    <script>
        
        let age = 5;

        if (age >= 65) {
            console.log('You are eligible for discount');
        } else if (age <= 6) {
            console.log('You are eligible for discount');
        } else {
            console.log('You are not eligible for discount');
        }

    </script>

</body>
</html>
